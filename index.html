<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Webpage</title>
</head>
<body>

    <header>
        <h1>Responsive Webpage</h1>
        <nav>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Welcome to our website!</h2>
        <p>This is a simple responsive webpage example.</p>
        <!-- Add this button inside the body section of your HTML -->
        <button id="myButton">Click me</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Add your JavaScript code here

            // Example: Display an alert when the button is clicked
            var myButton = document.getElementById('myButton');
            myButton.addEventListener('click', function () {
                alert('Button clicked!');
            });
        });
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            nav {
                text-align: center;
            }

            nav ul {
                display: block;
                margin: 0;
                padding: 0;
            }

            nav li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</body>
</html>
